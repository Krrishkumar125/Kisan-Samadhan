<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kisan Samadhan</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <script type="module" src="index.js"></script>
    <div class="sidebar">
        <div class="logo-details">
                <img id="main-logo" src="pictures/1.png"  alt="profileImg">
            <div class="logo_name">Kisan Samadhan</div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav-list"> 
            <li>
                <i class='bx bx-search'></i>        
                <input type="text" placeholder="Search...">
                <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-user'></i>
                    <span class="links_name">User</span>
                </a>
                <span class="tooltip">User</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-bell'></i>
                    <span class="links_name">Notification</span>
                </a>
                <span class="tooltip">Notification</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-chat'></i>
                    <span class="links_name">Chat</span>
                </a>
                <span class="tooltip">Chat</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-news'></i>
                    <span class="links_name">Schemes</span>
                </a>
                <span class="tooltip">Schemes</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-bot'></i>
                    <span class="links_name">AI Samadhaan</span>
                </a>
                <span class="tooltip">AI Samadhaan</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-heart'></i>
                    <span class="links_name">Saved</span>
                </a>
                <span class="tooltip">Saved</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cog'></i>
                    <span class="links_name">Setting</span>
                </a>
                <span class="tooltip">Setting</span>
            </li>
            <li class="profile">
                <div class="profile-details">
                    <img src="pictures/AK61916.jpg"  alt="profileImg">
                    <div class="name_job">
                        <div class="name">Kisan Name</div>
                        <div class="place">Village</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log_out"></i>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <div class="text">Weather</div>
    </section>
</body>
</html>
